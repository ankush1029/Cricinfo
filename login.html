<!DOCTYPE html>
<html>
<head>
	<title>CricInfo</title>
	<style>
		body {
			background-image: url('https://example.com/cricket-ball-image.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}
		
		.container {
			margin: auto;
			width: 50%;
			padding: 10px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
			text-align: center;
		}
		
		.container h1 {
			font-size: 36px;
			margin-top: 50px;
			margin-bottom: 30px;
			color: #000;
		}
		
		form {
			display: inline-block;
			margin-bottom: 20px;
		}
		
		input[type="text"], input[type="password"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.5);
			margin-bottom: 10px;
			width: 100%;
			max-width: 300px;
			font-size: 16px;
		}
		
		input[type="submit"] {
			padding: 10px;
			background-color: #009933;
			color: #fff;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.5);
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
			width: 100%;
			max-width: 400px;
		}
		
		a {
			color: #009933;
			text-decoration: none;
			font-size: 14px;
		}
		
		a:hover {
			text-decoration: underline;
		}
	</style>
	<script src="login.js"></script>
</head>
<body>
	<div class="container">
		<h1>CricInfo</h1>
		<form action="#" method="post">
			<h4><label for="username">Username:</label></h4>
			<input type="text" id="username" name="username" placeholder="Enter your username">
			<h4><label for="password">Password:</label></h4>
			<input type="password" id="password" name="password" placeholder="Enter your password">
			<button type="button" onclick="save()">LOGIN</button>
		</form>
		<p>Don't have an account? <a href="signup.html">Sign up here</a></p>

	
	</div>
</body>

</html>
